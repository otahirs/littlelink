<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Otakar Hirš</title>
    <link rel="icon" type="image/x-icon" href="/images/me.jpg"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="2b || !2b">

    <!-- Keywords -->
    <meta name="keywords" content="Otakar">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://otakar.io">

    <!-- Author Information -->
    <meta name="author" content="Otakar Hirs">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/me.jpg" alt="Otakar Hirs">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Otakar Hirš</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>I simply exist.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

             
              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/otahirs" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/otiiicek/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>

              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/otahirs/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

      </div>
    </div>
  </div>

</body>

</html>
